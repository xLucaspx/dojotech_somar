<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de projeto. Conheça mais sobre os projetos do Programa Somar!">

  <title>Projetos | Programa Somar</title>

  <link rel="icon" href="../img/logos/logo_cores_ods.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;700&family=Ubuntu:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="../css/base.css">
  <!-- Components CSS -->
  <link rel="stylesheet" href="../css/components/nav.css">
  <link rel="stylesheet" href="../css/components/button.css">
  <link rel="stylesheet" href="../css/components/header.css">
  <link rel="stylesheet" href="../css/components/footer.css">
  <link rel="stylesheet" href="../css/components/form.css">
  <!-- Sections CSS -->
  <link rel="stylesheet" href="../css/views/projeto/projeto.css">
</head>

<body>
  <a href="#main" class="pularNavegacao">Pular para o conteúdo principal</a> <!-- Link acessível com TAB -->

  <header id="dynamic_header" class="container header"></header>
  <!-- Fim cabeçalho -->

  <main>
    <section id="main" class="projeto container">
      <div class="botoes_controle">
        <a href="projetos.html" title="Voltar à página de projetos" class="btnVoltar btn btnSecundario btnNav">Voltar</a>

        <div class="projeto__botoes_controle"></div>
      </div>

      <div class="projeto__midias">
        <a href="../img/projetos/no-media.webp" target="_blank" class="display__midia__link"
          title="Ampliar em nova guia">
          <img src="../img/projetos/no-media.webp" alt class="projeto__midia midia">
          <img src="../img/icons/lupa.webp" alt class="display__img__icon">
        </a>

        <ul class="projeto__display__galeria"></ul>
      </div>

      <div class="projeto__info">
        <h2 class="projeto__titulo titulo" id="projeto__titulo"></h2>
        <h3 class="projeto__cidade subtitulo" id="projeto__cidade"></h3>

        <div class="projeto__info__causa">
          <h4 class="projeto__atributo">Causa de Atuação</h4>
          <p class="projeto__texto" id="projeto__causa"></p>
        </div>

        <div class="projeto__info__objetivo">
          <h4 class="projeto__atributo">Objetivo</h4>
          <p class="projeto__texto" id="projeto__objetivo"></p>
        </div>

        <div class="projeto__info__parceiros">
          <h4 class="projeto__atributo">Parceiros</h4>
          <ul class="projeto__parceiros__lista" id="projeto__parceiros"></ul>
        </div>
      </div>

      <div class="projeto__resumo">
        <h4 class="projeto__atributo">Resumo</h4>
        <p class="projeto__texto" id="projeto__resumo"></p>
      </div>

      <div class="projeto__ods">
        <h4 class="projeto__atributo">ODS Relacionados</h4>
        <ul class="projeto__ods__lista" id="projeto__ods"></ul>
      </div>
    </section>
    <!-- Fim projeto -->
  </main>
  <!-- Fim conteúdo principal -->

  <footer id="dynamic_footer" class="container footer"></footer>
  <!-- Fim footer -->
</body>

<script src="../js/index.js" type="module"></script>
<script src="../js/views/projeto.js" type="module"></script>

</html>
