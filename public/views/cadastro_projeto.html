<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Página de cadastro de projeto no Programa Somar.">

  <title>Cadastre um projeto | Programa Somar</title>

  <link rel="icon" href="../img/logos/logo_cores_ods.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;700&family=Ubuntu:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="../css/base.css">
  <!-- Components CSS -->
  <link rel="stylesheet" href="../css/components/logo.css">
  <link rel="stylesheet" href="../css/components/nav.css">
  <link rel="stylesheet" href="../css/components/button.css">
  <link rel="stylesheet" href="../css/components/header.css">
  <link rel="stylesheet" href="../css/components/footer.css">
  <link rel="stylesheet" href="../css/components/form.css">
  <!-- Sections CSS -->
  <link rel="stylesheet" href="../css/views/cadastro_projeto/cadastro_projeto.css">
</head>

<body>
  <a href="#main" class="pularNavegacao">Pular para o conteúdo principal</a> <!-- Link acessível com TAB -->
  
  <header id="dynamic_header" class="container header"></header>
  <!-- Fim cabeçalho -->

  <main>
    <section id="main" class="cadastro_projeto container">
      <h1 class="titulo">Cadastro de projeto</h1>

      <form action="http://localhost:3000/usuarios" method="post" class="cadastro_projeto__form form">
        <!-- Nome -->
        <fieldset class="form__fieldset--texto">
          <input type="text" id="cadastro_projeto__nome" class="form__input form__texto" name="nome"
            placeholder="Digite o nome do projeto" data-tipo="nome" minlength="3" maxlength="75" required>
      
          <label for="cadastro_projeto__nome" class="form__label">Nome do projeto</label>
          <span class="form__fieldset__msg"></span>
        </fieldset>
      
        <!-- Causa -->
        <fieldset class="form__fieldset--texto">
          <input type="text" id="cadastro_projeto__causa" class="form__input form__texto" name="causa"
            placeholder="Digite a causa do projeto" data-tipo="causa" minlength="3" maxlength="75" required>
      
          <label for="cadastro_projeto__causa" class="form__label">Causa de atuação</label>
          <span class="form__fieldset__msg"></span>
        </fieldset>
      
        <!-- Objetivo -->
        <fieldset class="form__fieldset--texto">
          <input type="text" id="cadastro_projeto__objetivo" class="form__input form__texto" name="objetivo"
            placeholder="Digite o objetivo do projeto" data-tipo="objetivo" minlength="10" maxlength="125" required>
      
          <label for="cadastro_projeto__objetivo" class="form__label">Objetivo</label>
          <span class="form__fieldset__msg"></span>
        </fieldset>
        
        <!-- Público-alvo -->
        <fieldset class="form__fieldset--texto">
          <input type="text" id="cadastro_projeto__publico" class="form__input form__texto" name="publico"
          placeholder="Digite o público-alvo do projeto" data-tipo="publico" minlength="3" maxlength="75" required>
          
          <label for="cadastro_projeto__publico" class="form__label">Público-alvo</label>
          <span class="form__fieldset__msg"></span>
        </fieldset>

          <!-- Cidade -->
          <fieldset class="form__fieldset--texto">
            <input type="text" id="cadastro_projeto__cidade" class="form__input form__texto" name="cidade"
              placeholder="Digite a cidade do projeto" data-tipo="cidade" minlength="3" maxlength="50" required>
        
            <label for="cadastro_projeto__cidade" class="form__label">Cidade</label>
            <span class="form__fieldset__msg"></span>
          </fieldset>

        <!-- Parceiros -->
        <fieldset class="form__fieldset--texto">
            <input type="text" id="cadastro_projeto__parceiros" class="form__input form__texto" name="parceiros"
              placeholder="Digite os parceiros do projeto" data-tipo="parceiros" maxlength="255">
        
            <label for="cadastro_projeto__parceiros" class="form__label">Parceiros</label>
            <span class="form__fieldset__msg"></span>
          </fieldset>

        <!-- ODS -->
        <fieldset class="form__fieldset--checkbox">
          <legend class="form__fieldset__legend">Objetivos de Desenvolvimento Sustentável</legend>
        
          <div>
            <input type="checkbox" name="ods" id="ods_1" value="1" class="form__input--checkbox">
            <label for="ods_1" class="form__label--checkbox">1 - Erradicação da pobreza</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_2" value="2" class="form__input--checkbox">
            <label for="ods_2" class="form__label--checkbox">2 - Fome zero e agricultura sustentável</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_3" value="3" class="form__input--checkbox">
            <label for="ods_3" class="form__label--checkbox">3 - Saúde e bem-estar</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_4" value="4" class="form__input--checkbox">
            <label for="ods_4" class="form__label--checkbox">4 - Educação de qualidade</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_5" value="5" class="form__input--checkbox">
            <label for="ods_5" class="form__label--checkbox">5 - Igualdade de gênero</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_6" value="6" class="form__input--checkbox">
            <label for="ods_6" class="form__label--checkbox">6 - Água potável e saneamento</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_7" value="7" class="form__input--checkbox">
            <label for="ods_7" class="form__label--checkbox">7 - Energia limpa e acessível</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_8" value="8" class="form__input--checkbox">
            <label for="ods_8" class="form__label--checkbox">8 - Trabalho decente e crescimento econômico</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_9" value="9" class="form__input--checkbox">
            <label for="ods_9" class="form__label--checkbox">9 - Indústria, inovação e infraestrutura</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_10" value="10" class="form__input--checkbox">
            <label for="ods_10" class="form__label--checkbox">10 - Redução das desigualdades</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_11" value="11" class="form__input--checkbox">
            <label for="ods_11" class="form__label--checkbox">11 - Cidades e comunidades sustentáveis</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_12" value="12" class="form__input--checkbox">
            <label for="ods_12" class="form__label--checkbox">12 - Consumo e produção responsáveis</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_13" value="13" class="form__input--checkbox">
            <label for="ods_13" class="form__label--checkbox">13 - Ação contra a mudança global do clima</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_14" value="14" class="form__input--checkbox">
            <label for="ods_14" class="form__label--checkbox">14 - Vida na água</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_15" value="15" class="form__input--checkbox">
            <label for="ods_15" class="form__label--checkbox">15 - Vida terrestre</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_16" value="16" class="form__input--checkbox">
            <label for="ods_16" class="form__label--checkbox">16 - Paz, justiça e instituições eficazes</label>
          </div>
        
          <div>
            <input type="checkbox" name="ods" id="ods_17" value="17" class="form__input--checkbox">
            <label for="ods_17" class="form__label--checkbox">17 - Parcerias e meios de implementação</label>
          </div>
        </fieldset>
        
        <!-- Resumo -->
        <fieldset class="form__fieldset--texto">
          <textarea name="resumo" id="cadastro_projeto__resumo" class="form__textarea form__texto" cols="30" rows="10"
            placeholder="Digite um resumo do projeto" data-tipo="resumo" minlength="10" maxlength="475" required></textarea>

          <label for="cadastro_projeto__resumo" class="form__label">Resumo</label>
          <span class="form__fieldset__msg"></span>
        </fieldset>
      
        <fieldset class="form__fieldset--btn">
          <button type="submit" id="cadastro_projeto__btnCadastro" class="btn btnPadrao">Cadastrar projeto</button>
        </fieldset>
      </form>
    </section>
</main>
<!-- Fim conteúdo principal -->

<footer id="dynamic_footer" class="container footer"></footer>
<!-- Fim footer -->
</body>

<script src="../js/insertHeaderAndFooter.js"></script>
<script src="../js/validaInputs.js" type="module"></script>
<script src="../js/views/cadastroProjeto.js" type="module"></script>

</html>
